name: solh
description: Solh App by OMLogic

version: 1.0.3+14

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  firebase: ^9.0.2
  firebase_core: ^1.16.0
  auto_route: ^3.2.4
  sizer: ^2.0.15
  smooth_page_indicator: ^1.0.0+2
  google_fonts: 2.3.2
  flutter_svg: ^1.0.3 
  firebase_auth: ^3.3.16
  country_code_picker: ^2.0.2
  pin_code_fields: ^7.4.0
  flutter_staggered_grid_view: ^0.6.1
  image_picker: ^0.8.5
  image_cropper: ^2.0.0
  cached_network_image: ^3.2.0
  flutter_slider_drawer: ^2.1.1
  hive: ^2.1.0
  provider: ^6.0.2
  date_time_picker: ^2.1.0
  shared_preferences: ^2.0.13
  pull_to_refresh: ^2.0.0
  url_launcher: ^6.1.0
  intl: ^0.17.0
  timeago: ^3.2.2
  get: ^4.6.1
  fluttertoast: ^8.0.9
  sms_autofill: ^2.2.0
  readmore: ^2.1.0
  video_trimmer: ^1.1.3
  video_player: ^2.4.0
  new_version: ^0.3.0

dev_dependencies:
  build_runner:
  auto_route_generator: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/app-bar/
    - assets/icons/profile/
    - assets/icons/profile-setup/
    - assets/icons/journaling/
    - assets/icons/bottom-navigation-bar/
    - assets/icons/comment-screen/
    - assets/images/logo/
    - assets/images/
    - assets/icons/group/
    - assets/images/journal-demo/
    - assets/icons/consultants/
    - assets/intro/png/

